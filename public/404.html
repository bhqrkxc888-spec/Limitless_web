<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found | Limitless Cruises</title>
  <meta name="description" content="The page you're looking for doesn't exist.">
  <link rel="canonical" href="https://www.limitlesscruises.com/">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #2C344C;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 600px; }
    h1 {
      font-size: 6rem;
      font-weight: 700;
      color: #D4B86A;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    p {
      color: #a0a8bc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .primary {
      background: #D4B86A;
      color: #2C344C;
    }
    .primary:hover { background: #c5a85b; }
    .secondary {
      border: 1px solid #D4B86A;
      color: #D4B86A;
    }
    .secondary:hover {
      background: #D4B86A;
      color: #2C344C;
    }
    .links {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #3d4660;
    }
    .links h3 {
      font-size: 0.875rem;
      color: #a0a8bc;
      margin-bottom: 1rem;
      font-weight: 400;
    }
    .links ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      padding: 0;
      border: none;
      color: #D4B86A;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Sorry, we couldn't find the page you're looking for. 
      It may have been moved, deleted, or the URL might be incorrect.
    </p>
    <div class="actions">
      <a href="/" class="primary">Return Home</a>
      <a href="/contact" class="secondary">Contact Us</a>
    </div>
    <div class="links">
      <h3>Popular Pages:</h3>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/find-a-cruise">Find a Cruise</a></li>
        <li><a href="/destinations">Destinations</a></li>
        <li><a href="/cruise-lines">Cruise Lines</a></li>
        <li><a href="/offers">Offers</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
