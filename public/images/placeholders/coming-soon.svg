<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C344C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Limitless Ship Logo (Gold) -->
  <g transform="translate(400,240) scale(2.5)">
    <!-- Ship Hull -->
    <path d="M-20,8 L-18,2 L-15,-2 L-10,-4 L0,-5 L10,-4 L15,-2 L18,2 L20,8 Z" 
          fill="#D4B86A" stroke="#C0A558" stroke-width="0.5"/>
    <!-- Ship Deck -->
    <rect x="-18" y="-8" width="36" height="4" fill="#D4B86A" stroke="#C0A558" stroke-width="0.5"/>
    <!-- Cabin -->
    <rect x="-10" y="-16" width="20" height="8" fill="#D4B86A" stroke="#C0A558" stroke-width="0.5"/>
    <!-- Funnel -->
    <rect x="-4" y="-22" width="8" height="6" fill="#D4B86A" stroke="#C0A558" stroke-width="0.5"/>
    <rect x="-5" y="-24" width="10" height="2" fill="#E5D299"/>
    <!-- Windows -->
    <circle cx="-6" cy="-12" r="1.5" fill="#2C344C" opacity="0.6"/>
    <circle cx="0" cy="-12" r="1.5" fill="#2C344C" opacity="0.6"/>
    <circle cx="6" cy="-12" r="1.5" fill="#2C344C" opacity="0.6"/>
    <!-- Waves -->
    <path d="M-25,10 Q-20,8 -15,10 Q-10,12 -5,10 Q0,8 5,10 Q10,12 15,10 Q20,8 25,10" 
          stroke="#5FA8D3" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M-25,14 Q-20,12 -15,14 Q-10,16 -5,14 Q0,12 5,14 Q10,16 15,14 Q20,12 25,14" 
          stroke="#4A8FB8" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="380" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="600" fill="#D4B86A" text-anchor="middle">Image Coming Soon</text>
  <text x="400" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#8892a8" text-anchor="middle">High-quality imagery will be added shortly</text>
</svg>
